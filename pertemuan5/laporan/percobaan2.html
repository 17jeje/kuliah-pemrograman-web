<!DOCTYPE html>
<html>
<head>
    <title>Belajar JavaScript : Mengenal Event Pada JavaScript</title>
</head>
<body>
    <h1>Mengenal Event Pada JavaScript</h1>
    <h2> Pemrograman WEB Event one click</h2>
    <!--memberikan event pada elemant tombol-->
    <button onclick="tampilkan_nama()">klik disini</button>

    <!--id hasil-->
    <div id="hasil"></div>

    <script>
        //membuat function tampilkan_nama
        function tampilkan_nama(){
            document.getElementById("hasil").innerHTML="<h3>Nama Saya Adalah Jeslin Helena Rivera Pamput</h3>";
        }
        
    </script>
</body>
</html>
