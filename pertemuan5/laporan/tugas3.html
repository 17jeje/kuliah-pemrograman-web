<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #ffffff;
      border: 2px solid #3498db;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .calculator h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .calculator input {
      width: calc(50% - 5px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3498db;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      background-color: #217dbb;
    }

    .result {
      text-align: center;
      font-size: 18px;
      padding: 10px;
      background: #ecf9ff;
      border-radius: 8px;
      border: 1px solid #3498db;
    }

    .result span {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator</h2>
    <input type="number" id="num1" placeholder="Angka 1">
    <input type="number" id="num2" placeholder="Angka 2">
    
    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">−</button>
      <button onclick="hitung('*')">×</button>
      <button onclick="hitung('/')">÷</button>
    </div>

    <div class="result">
      Hasil: <span id="hasil">0</span>
    </div>
  </div>

  <script>
    function hitung(op) {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      var result;

      if (isNaN(a) || isNaN(b)) {
        result = "Isi angka dulu!";
      } else {
        if (op === "+") result = a + b;
        else if (op === "-") result = a - b;
        else if (op === "*") result = a * b;
        else if (op === "/") result = b !== 0 ? (a / b) : "Tidak bisa bagi 0";
      }

      document.getElementById("hasil").innerText = result;
    }
  </script>
</body>
</html>
