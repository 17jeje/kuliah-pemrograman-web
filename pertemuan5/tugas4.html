<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Volume</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
      grid-column: span 3;
    }

    h3 {
      margin-bottom: 10px;
      color: #3498db;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #3498db;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    button {
      background: #3498db;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 5px;
    }

    button:hover {
      background: #217dbb;
    }

    p {
      font-size: 16px;
      background: #ecf9ff;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #3498db;
    }

    span {
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Volume</h2>

    <div class="card">
      <h3>Kubus</h3>
      <input type="number" id="sisi" placeholder="Masukkan sisi">
      <button onclick="kubus()">Hitung</button>
      <p>Hasil: <span id="vkubus">0</span></p>
    </div>

    <div class="card">
      <h3>Balok</h3>
      <input type="number" id="p" placeholder="Panjang">
      <input type="number" id="l" placeholder="Lebar">
      <input type="number" id="t" placeholder="Tinggi">
      <button onclick="balok()">Hitung</button>
      <p>Hasil: <span id="vbalok">0</span></p>
    </div>

    <div class="card">
      <h3>Bola</h3>
      <input type="number" id="r" placeholder="Jari-jari">
      <button onclick="bola()">Hitung</button>
      <p>Hasil: <span id="vbola">0</span></p>
    </div>
  </div>

  <script>
    function kubus() {
      var s = document.getElementById("sisi").value;
      var v = s * s * s;
      document.getElementById("vkubus").innerText = v;
    }

    function balok() {
      var p = document.getElementById("p").value;
      var l = document.getElementById("l").value;
      var t = document.getElementById("t").value;
      var v = p * l * t;
      document.getElementById("vbalok").innerText = v;
    }

    function bola() {
      var r = document.getElementById("r").value;
      var v = (4/3) * Math.PI * r * r * r;
      document.getElementById("vbola").innerText = v.toFixed(2);
    }
  </script>
</body>
</html>
