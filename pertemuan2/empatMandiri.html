<head></head>
<body>
  <form>
    <table>
      <tr>
        <td>Nama:</td>
        <td><input type="text" name="nama" size="20"></td>
      </tr>
      <tr>
        <td>Alamat:</td>
        <td><input type="text" name="alamat" size="20"></td>
      </tr>
      <tr>
        <td>Kota:</td>
        <td><input type="text" name="kota" size="20"></td>
      </tr>
      <tr>
        <td>Telp:</td>
        <td><input type="text" name="telp" size="20"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin:</td>
        <td>
          <label><input type="radio" name="gender" value="Pria"> Pria</label>
          <label><input type="radio" name="gender" value="Wanita"> Wanita</label>
        </td>
      </tr>
      <tr>
        <td>Hobby:</td>
        <td>
          <label><input type="checkbox" name="hobi" value="Musik"> Musik</label>
          <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
          <label><input type="checkbox" name="hobi" value="Jalan"> Jalan</label>
        </td>
      </tr>
      <tr>
        <td>Agama:</td>
        <td>
          <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
            <option value="Kepercayaan">Kepercayaan Terhadap Tuhan Yang Maha Esa</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Asal Sekolah:</td>
        <td><input type="text" name="asal_sekolah" size="20"></td>
      </tr>
      <tr>
        <td>Jurusan:</td>
        <td><input type="text" name="jurusan" size="20"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Kirim">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
