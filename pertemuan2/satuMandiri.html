<head></head>
<body>
    <form>
  <!-- Radio button -->
  <h3> Radio button </h3>
  <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
  <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
<br>
  <!--  Dropdown -->
   <h3> Dropdown </h3>
  <label for="kategori">Kategori:</label>
  <select id="kategori" name="kategori">
    <option value="Anak-anak">Anak-anak</option>
    <option value="Remaja">Remaja</option>
    <option value="Dewasa">Dewasa</option>
    <option value="Lansia">Lansia</option>
  </select>
  <br>
  <!--  Textarea -->
   <h3> Textarea </h3>
  <label for="nama">Nama Lengkap:</label><br>
  <textarea id="nama" name="nama" rows="1" cols="35" placeholder="ketikan nama anda di sini..." ></textarea>
  <br>
  <br>
  <!--  frame horizontal -->
    <h3> Frame horizontal </h3>
  <div>
  <div style="display:flex;">
  <div style="flex:1; border:1px solid #aaa; padding:5px; text-align:center;">NO.</div>
  <div style="flex:25; border:1px solid #aaa; padding:5px; text-align:center;" >Nama</div>
  </div>
  <!--  frame vertikal -->
   <h3> Frame vertikal </h3>
  <div>
  <div style="display:flex; flex-direction:column; height:100vh;">
  <div style="flex:1; border:1px solid #aaa; padding:5px;">1.</div>
  <div style="flex:1; border:1px solid #aaa; padding:5px;">2.</div>
  <div style="flex:1; border:1px solid #aaa; padding:5px;">3.</div>
  <div style="display:flex; height:100vh;">
  </div>

    <!-- Frame Gabungan H-V -->
    <h3>Frame Gabungan (H-V)</h3>
    <div style="display:flex; height:200px;">
      <!-- Kiri (dibagi vertikal) -->
      <div style="flex:1; display:flex; flex-direction:column; border:1px solid #aaa; margin-right:10px;">
        <div style="flex:1; border:1px solid #aaa; padding:10px;">Kiri - Atas</div>
        <div style="flex:1; border:1px solid #aaa; padding:10px;">Kiri - Bawah</div>
      </div>

      <!-- Kanan (dibagi horizontal) -->
      <div style="flex:2; display:flex; flex-direction:row; border:1px solid #aaa;">
        <div style="flex:1; border:1px solid #aaa; padding:10px;">Kanan - Kiri</div>
        <div style="flex:1; border:1px solid #aaa; padding:10px;">Kanan - Kanan</div>
      </div>
</div>

</div>


</form>

</body>
